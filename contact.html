<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">Mijn Website</a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="overmij.html">Over Mij</a>

                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>    

    <div class="container my-4">
        <h1 class="text-center mb-4">Contact</h1>
        <form>
            <div class="form-group">
                <label for="naam">Naam</label>
                <input type="text" class="form-control" id="naam" placeholder="Uw naam">
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="Uw e-mailadres">
            </div>
            <div class="form-group">
                <label for="bericht">Bericht</label>
                <textarea class="form-control" id="bericht" rows="3" placeholder="Uw bericht"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Verzend</button>
        </form>
    </div>

    <footer class="text-center p-3" style="min-height: 200px; background-color: #f8f9fa;">
